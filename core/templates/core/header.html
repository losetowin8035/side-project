<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="description" content="{{meta_description}}"/>
    <link rel="shortcut icon" href="{% static 'core/img/favicon.png' %}"/>
    <link rel="apple-touch-icon" href="{% static 'core/img/apple-touch-icon.png' %}"/>
    <title>{{meta_title}}</title>
    <link href="//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css" rel="stylesheet">
    <link href="{% static 'core/css/style.min.css' %}" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.3/jquery.min.js"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body {% if is_article %} class="bg-grey" {% endif %} gtools_scp_screen_capture_injected="true">
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    Ban dang su dung mot trinh duyet <strong>khong duoc ho tro</strong>. De truy cap binh thuong hay vao <a href="http://browsehappy.com/" target="_blank">bat dau nang cap trinh duyet cua ban</a>ã€‚
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
	<a href="{{settings.DOMAIN}}" class="navbar-logo">
		<img src="{% static 'core/img/logo.png' %}" alt="{{settings.SITE_TITLE}}"/>
        </a>
        <div class="navbar-menu">
		<a href="">Danh sach nguon</a>
		<a href="">Doc nhieu nhat</a>
		<a href="">Dang hot</a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="Tim kiem..." maxlength="30"
                           autocomplete="off">
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
		<li><a href="">Danh sach nguon</a></li>
		<li><a href="">Doc nhieu nhat</a></li>
		<li><a href="">Dang hot</a></li>
            </ul>
        </div>
    </div>
</header>
